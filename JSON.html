<body>
<script>
// Definieer een JSON-object met eigenschappen en waarden
const jsonObject = {
  naam: "Jur Mesman",
  leeftijd: 15,
  Dorp: "Nieuw-Vennep"
};

// Weergave van het JSON-object op de console
console.log("JSON-object:");
console.log(jsonObject);

// Omzetten van het JSON-object naar een JSON-string met JSON.stringify()
const jsonString = JSON.stringify(jsonObject);

// Weergave van de JSON-string op de console
console.log("JSON-string:");
console.log(jsonString);

// Omzetten van de JSON-string naar een JavaScript-object met JSON.parse()
const parsedObject = JSON.parse(jsonString);

// Weergave van de eigenschappen van het JavaScript-object op de console
console.log("Parsed JavaScript-object:");
console.log(parsedObject);
</script>
