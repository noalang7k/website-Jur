<html> 
<javascript> 
<head> 

</head>
<body> 
<script>
function calculatePrice(price, quantity) {
  let totalPrice = price * quantity;
  return totalPrice;
}

let productPrice = parseFloat(prompt("Wat is de prijs van het product?"));
let productQuantity = parseInt(prompt("Hoeveel stuks wilt u kopen?"));

let totalPrice = calculatePrice(productPrice, productQuantity);

document.write("De totale prijs is: " + totalPrice + " euro.");

</script>












</body>





















</javascript>
</html>
