<body>
<script> 
// Vraag de gebruiker om zijn/haar volledige naam in te voeren
var naam = prompt("Wat is je volledige naam?");

// Maak de begroeting
var greeting = "Hallo, " + naam;

// Toon de begroeting aan de gebruiker
alert(greeting);

// Bepaal de lengte van de naam
var naamLengte = naam.length;

// Toon de lengte van de naam aan de gebruiker
alert("Je naam heeft " + naamLengte + " letters.");

// Splits de naam in voornaam en achternaam
var naamOnderdelen = naam.split(" ");
var voornaam = naamOnderdelen[0];
var achternaam = naamOnderdelen[naamOnderdelen.length - 1];

// Toon de voornaam en achternaam aan de gebruiker
alert("Je voornaam is " + voornaam + " en je achternaam is " + achternaam + ".");
</script>
