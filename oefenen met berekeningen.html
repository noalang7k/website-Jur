<html>
<head>
    <script>
    let getal1 = prompt("Voer het eerste getal in:");
    let getal2 = prompt("Voer het tweede getal in:");
    
    // Converteer de ingevoerde waarden naar getallen
    getal1 = parseFloat(getal1);
    getal2 = parseFloat(getal2);
    
    // Voer de berekeningen uit
    let som = getal1 + getal2;
    let verschil = getal1 - getal2;
    let product = getal1 * getal2;
    let quotient = getal1 / getal2;
    
    // Toon de resultaten aan de gebruiker
    document.write("De som van " + getal1 + " en " + getal2 + " is " + som + "<br>");
    document.write("Het verschil tussen " + getal1 + " en " + getal2 + " is " + verschil + "<br>");
    document.write("Het product van " + getal1 + " en " + getal2 + " is " + product + "<br>");
    document.write("Het quotient van " + getal1 + " en " + getal2 + " is " + quotient);
    </script>

</head>
<body> 
test
</body>
</html>
